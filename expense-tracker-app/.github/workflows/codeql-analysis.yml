name: "CodeQL Security Scan"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday at midnight
  workflow_dispatch:  # Allow manual triggers

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        config-file: ./.github/codeql/codeql-config.yml
        queries: security-and-quality

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
        upload: true
        output: sarif-results

    - name: Upload SARIF results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: sarif-results
        category: "/language:${{matrix.language}}"

    - name: Handle Analysis Failures
      if: failure()
      run: |
        echo "CodeQL Analysis failed. Please review the logs for more details."
        exit 1

    - name: Notify on Security Issues
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        text: "Security scan completed with status: ${{ job.status }}"
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Generate Security Report
      if: always()
      run: |
        echo "# Security Scan Report" > security-report.md
        echo "## Scan Details" >> security-report.md
        echo "- Repository: ${{ github.repository }}" >> security-report.md
        echo "- Branch: ${{ github.ref }}" >> security-report.md
        echo "- Timestamp: $(date)" >> security-report.md
        echo "- Status: ${{ job.status }}" >> security-report.md

    - name: Upload Security Report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-report.md
        retention-days: 90

    - name: Create Issue on High Severity
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ High Severity Security Issues Detected',
            body: 'CodeQL analysis has detected high severity security issues. Please review the security scan results.',
            labels: ['security', 'high-priority']
          })

    - name: Clean Up
      if: always()
      run: |
        rm -rf sarif-results
        rm -f security-report.md