<%- include('layout.html', { title: 'Page Not Found' }) %>

<div class="min-h-[calc(100vh-14rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <!-- 404 Icon -->
        <div class="mb-6">
            <i class="fas fa-search text-indigo-500 text-6xl"></i>
        </div>

        <!-- Error Message -->
        <div class="mb-8">
            <h1 class="text-6xl font-extrabold text-gray-900 mb-4">404</h1>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Page Not Found</h2>
            <p class="text-lg text-gray-600">
                The page you're looking for doesn't exist or has been moved.
            </p>
        </div>

        <!-- Suggested Links -->
        <div class="mb-8">
            <h3 class="text-sm font-medium text-gray-700 mb-4">You might want to check these pages:</h3>
            <div class="grid grid-cols-2 gap-4">
                <a href="/dashboard" 
                   class="flex items-center justify-center p-4 border rounded-lg hover:border-indigo-500 transition-colors">
                    <i class="fas fa-chart-line text-indigo-500 mr-2"></i>
                    <span class="text-gray-900">Dashboard</span>
                </a>
                <a href="/transactions" 
                   class="flex items-center justify-center p-4 border rounded-lg hover:border-indigo-500 transition-colors">
                    <i class="fas fa-exchange-alt text-indigo-500 mr-2"></i>
                    <span class="text-gray-900">Transactions</span>
                </a>
                <a href="/budgets" 
                   class="flex items-center justify-center p-4 border rounded-lg hover:border-indigo-500 transition-colors">
                    <i class="fas fa-piggy-bank text-indigo-500 mr-2"></i>
                    <span class="text-gray-900">Budgets</span>
                </a>
                <a href="/reports" 
                   class="flex items-center justify-center p-4 border rounded-lg hover:border-indigo-500 transition-colors">
                    <i class="fas fa-file-alt text-indigo-500 mr-2"></i>
                    <span class="text-gray-900">Reports</span>
                </a>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="space-x-4">
            <button onclick="window.history.back()" 
                    class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-arrow-left mr-2"></i>
                Go Back
            </button>
            <a href="/" 
               class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <i class="fas fa-home mr-2"></i>
                Return Home
            </a>
        </div>

        <!-- Search Box -->
        <div class="mt-8">
            <form action="/search" method="GET" class="max-w-sm mx-auto">
                <div class="relative">
                    <input type="text" name="q" 
                           class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Search for anything...">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                </div>
            </form>
        </div>

        <!-- Support Link -->
        <div class="mt-8 text-sm text-gray-500">
            <p>Need help finding something?</p>
            <a href="#" class="text-indigo-600 hover:text-indigo-500">
                <i class="fas fa-question-circle mr-1"></i>
                Visit our Help Center
            </a>
        </div>
    </div>
</div>
